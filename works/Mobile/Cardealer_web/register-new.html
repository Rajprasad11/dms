<html lang="en" >
   <head>
	<title>Register</title>
	<meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
      <link rel="stylesheet" href="css/angular-material.min.css">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	  <link rel="stylesheet" href="css/style2.css">
	   <script src="js/test.js"></script>
</head>

<body ng-app="firstApplication"> 
	
    <div id="inputContainer" class="inputDemo" ng-controller="inputController as ctrl" ng-cloak>
	
		<!--LOGO-->
		<section layout="row" layout-sm="column" layout-align="center center" layout-wrap="">
			<img src="images/logo.png" >
		</section>
	
		
			<!--Register-->
		<section layout="row" layout="column" layout-align="center center" layout-wrap="">
			    <div flex-xs="" flex-gt-xs="50" layout="column" class="layout-column flex-xs flex-gt-xs-50">
      
			<md-card layout-padding>
			 <form name="registerForm">
			 <md-input-container md-no-float="" class="md-block md-icon-left md-input-placeholder">
					<md-icon style="color:#333;" class="material-icons">business</md-icon>
					<input style="border-color:#CCC;" placeholder="Dealer Company Name" aria-label="Dealer Company Name" type="text">
				</md-input-container>
			
			 <md-input-container md-no-float="" class="md-block md-icon-left md-input-placeholder">
					 <md-icon style="color:#333;" class="material-icons">mail</md-icon>
					<input style="border-color:#CCC;" placeholder="Email" aria-label="Email" type="text">
				</md-input-container>
			
				<md-input-container md-no-float="" class="md-block md-icon-left md-input-placeholder">
					<md-icon style="color:#333;" class="material-icons">phone</md-icon>
					<input style="border-color:#CCC;" placeholder="Contact" aria-label="Contact" type="text">
				</md-input-container>
		
			 <md-input-container class="md-block flex-gt-sm md-input-has-value" flex-gt-sm="">
				  <md-icon style="color:#333;" class="material-icons">place</md-icon>
							<md-select placeholder="City" ng-model="user" style="min-width: 100px;">
							<md-option value="app" tabindex="0" class="md-ink-ripple" role="option" aria-selected="false" id="select_option_400"><div class="md-text">Chennai</div></md-option>
							<md-option value="app" tabindex="0" class="md-ink-ripple" role="option" aria-selected="false" id="select_option_400"><div class="md-text">Hyderabad</div></md-option>
							<md-option value="app" tabindex="0" class="md-ink-ripple" role="option" aria-selected="false" id="select_option_400"><div class="md-text">Mumbai</div></md-option>
					 </md-select>
				  </md-input-container>
			 
			 </form>
	
		</md-card>
		
		
			

	</div>
	 </section>
	
	
	
		<!--PLAN-->
		<section layout="row" layout="column" layout-align="center center" layout-wrap="">
			    <div flex-xs="" flex-gt-xs="50" layout="column" class="layout-column flex-xs flex-gt-xs-50">
      
			<md-card>
			<div ng-cloak>
				<md-content layout-padding>
					<md-tabs md-dynamic-height md-border-bottom>
					 <md-tab label="basic">
						<md-content >
						
							<div layout-gt-sm="row" class="layout-gt-sm-row" layout-padding layout-align="left">
								
											<md-radio-group ng-model="data.group1">
												<md-radio-button value="Basic" class="md-primary">
													<span class="md-subhead">
													1 Month
													</span>
													<span class="md-subhead"><b>RS 3000</b></span>
												</md-radio-button>
												</md-radio-group>
											
											<md-radio-group ng-model="data.group1">
												<md-radio-button value="gold" class="md-primary">
														<span class="md-subhead">2 Month</span>
														<span class="md-subhead"><b>RS 3000</b></span>
												</md-radio-button>
												</md-radio-group>
											
											<md-radio-group ng-model="data.group1">
												<md-radio-button value="Premium" class="md-primary">
														<span class="md-subhead">3 Years</span>
														<span class="md-subhead"><b>RS 3000</b></span>
												</md-radio-button>
												</md-radio-group>
												
												
										</div>
										
										</md-content>
						</md-tab>
						
					<md-tab label="gold">
						<md-content>
							<div layout-gt-sm="row" class="layout-gt-sm-row" layout-padding layout-align="left">
								
											<md-radio-group ng-model="data.group1">
												<md-radio-button value="Basic" class="md-primary">
													<span class="md-subhead">Basic Plan</span>
													<span class="md-subhead"><b>Rs 40000</b></span>
												</md-radio-button>
												</md-radio-group>
											
											<md-radio-group ng-model="data.group1">
												<md-radio-button value="gold" class="md-primary">
														<span class="md-subhead">Premium Plan</span>
														<span class="md-subhead"><b>RS 30000</b></span>
												</md-radio-button>
												</md-radio-group>
											</div>
							</md-content>
						</md-tab>	
						
						
					<md-tab label="Premium">
						<md-content>
							<div layout-gt-sm="row" class="layout-gt-sm-row" layout-padding layout-align="left">
								
											<md-radio-group ng-model="data.group1">
												<md-radio-button value="Basic" class="md-primary">
													<span class="md-subhead">Basic Plan</span>
													<span class="md-subhead"><b>Rs 50000</b></span>
												</md-radio-button>
												</md-radio-group>
											
											<md-radio-group ng-model="data.group1">
												<md-radio-button value="gold" class="md-primary">
														<span class="md-subhead">Premium Plan</span>
														<span class="md-subhead"><b>RS 80000</b></span>
												</md-radio-button>
											</md-radio-group>
							</div>
						</md-content>
					</md-tab>
				</md-tabs>
								

								
				<!--Submit-->
					<section layout="row" layout-sm="column" layout-align="center center" layout-wrap="" class="layout-wrap layout-sm-column layout-align-center-center layout-row">

								<a href="order-summary.html"><button class="md-warn md-raised md-hue-2 md-button md-ink-ripple" type="button" ng-transclude=""><span class="ng-scope">Submit</span></button></a>
						</section>
				</md-content>
				</div>
		</md-card>
				
					<!--Payment & Trial-->
					<section layout="row" layout-sm="column" layout-align="center center" layout-wrap="" class="layout-wrap layout-sm-column layout-align-center-center layout-row">

							<button class="md-warn md-raised md-hue-2 md-button md-ink-ripple" type="button" ng-transclude=""><span class="ng-scope">Payment Process</span></button>
							<button class="md-accent md-raised md-hue-1 md-button md-ink-ripple" type="button" ng-transclude=""><span class="ng-scope">Trial</span></button>
  
					</section>
		
			

	</div>
	 </section>

	</div>
	

	

		
		  <script src="js/angular.min.js"></script>
		  <script src="js/angular-animate.min.js"></script>
		  <script src="js/angular-aria.min.js"></script>
		  <script src="js/angular-messages.min.js"></script>
		  <script src="js/angular-material.min.js"></script>
		
			 <script language="javascript">
			 angular
				.module('firstApplication', ['ngMaterial'])
				.controller('inputController', inputController);

			 function inputController ($scope) {
			   $scope.project = {
				  comments: 'Comments',    
			   };
			 }    
			</script>
			
			
		
	  
 </body>


 </html>
