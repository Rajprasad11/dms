<html lang="en" >
   <head>
   <title>Subscription</title>
	
      <link rel="stylesheet" href="css/angular-material.min.css">
	  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	  <script src="js/test.js"></script>
         
   </head>
   <body ng-app="firstApplication">
		<div class="ng-scope">
		<md-content class="md-padding"  layout-xs="column" layout="row"  layout-align="center center">
		<div flex-xs="" flex-gt-xs="99" layout="column" class="layout-column flex-xs flex-gt-xs-50">
			
			  <div ng-cloak>
			   <md-content>
			 	<md-tabs md-dynamic-height md-border-bottom>
				 
				 <!--BASIC PLAN-->
				
				<md-tab label="BASIC">
					<md-content class="md-padding">
					  <md-card>
					 
						 <div layout="row" layout-padding="" layout-align="center">
						 <h3 class="md-headline"><b>BASIC PLAN</b></h3>
						
						</div>
					
					 <div layout="row" layout-padding="" layout-align="center">
					 
						<md-radio-group >
						
							<md-radio-button value="one month" class="md-primary">
								<span class="ng-scope">1 MONTH PLAN<b style="color:#333;"> RS. 30000</b></span>
							</md-radio-button>
							
							<hr>
      
						<br>
						<md-radio-button value="Two month" class="md-primary">
							<span class="ng-scope height">2 MONTH PLAN<b style="color:#333;"> RS. 30000</b></span>
							
						</md-radio-button>
						<hr>
						
						<br>
						<md-radio-button value="Three Years" class="md-primary">
							<span class="ng-scope height">2 YEARS PLAN<b style="color:#333;"> RS. 30000</b></span>
							
						</md-radio-button>
						
						
      	  
				</md-radio-group>
			 </div>		
<div layout="row" layout-padding="" layout-align="center">
							<span class="md-subhead"><h3>BASIC PACKAGE OFFER</h3></span>
						</div>
						
						<div layout="row" layout-padding="" layout-align="center">			
						  <a href="register.html"><md-button  style="width:100%; margin-bottom:10px; background-color:#ff0806;" class="md-raised md-primary padding btn-red ">Active</md-button></a>
						</div>
					 </md-card>	
						
					</md-content>							
				  </md-tab>
				  
				 
				 <!--GOLD PLAN-->
				<md-tab label="GOLD">
					<md-content class="md-padding">
					  <md-card>
					 
						 <div layout="row" layout-padding="" layout-align="center">
						 <h3 class="md-headline"><b>GOLD PLAN</b></h3>
						
						</div>
					
					 
					 
					 <div layout="row" layout-padding="" layout-align="left">
					 
						<md-radio-group >
						
							<md-radio-button value="one month" class="md-primary">
								<span class="ng-scope">BASIC PLAN<b style="color:#333;"> RS. 30000</b></span>
							</md-radio-button>
							
							<hr>
      
						<br>
						<md-radio-button value="Two month" class="md-primary">
							<span class="ng-scope height">PREMIUM PLAN<b style="color:#333;"> RS. 30000</b></span>
							
						</md-radio-button>
						<hr>
						
      	  
				</md-radio-group>
			 </div>		
<div layout="row" layout-padding="" layout-align="center">
							<span class="md-subhead"><h3>GOLD PACKAGE OFFER</h3></span>
						</div>
						
						<div layout="row" layout-padding="" layout-align="center">			
						  <a href="register.html"><md-button  style="width:100%; margin-bottom:10px; background-color:#ff0806;" class="md-raised md-primary padding btn-red ">Active</md-button></a>
						</div>
					 </md-card>	
						
					</md-content>							
				  </md-tab>
			
				  
				 <!--PREMIUM PLAN-->
						   <md-tab label="PREMIUM">
					<md-content class="md-padding">
					  <md-card>
					 
						 <div layout="row" layout-padding="" layout-align="center">
						  <h3 class="md-headline"><b>PREMIUM PLAN</b></h3>
						
						</div>
					
					 
					 
					 <div layout="row" layout-padding="" layout-align="left">
					 
						<md-radio-group >
						
							<md-radio-button value="one month" class="md-primary">
								<span class="ng-scope">BASIC PLAN<b style="color:#333;"> RS. 50000</b></span>
							</md-radio-button>
							
							<hr>
      
						<br>
						<md-radio-button value="Two month" class="md-primary">
							<span class="ng-scope height">PREMIUM PLAN<b style="color:#333;"> RS. 40000</b></span>
							
						</md-radio-button>
						<hr>
						
      	  
				</md-radio-group>
			 </div>		
<div layout="row" layout-padding="" layout-align="center">
							<span class="md-subhead"><h3>PREMIUM OFFER</h3></span>
						</div>
						
						<div layout="row" layout-padding="" layout-align="center">			
						  <a href="register.html"><md-button  style="width:100%; margin-bottom:10px; background-color:#ff0806;" class="md-raised md-primary padding btn-red ">Active</md-button></a>
						</div>
					 </md-card>	
						
					</md-content>							
				  </md-tab>
				
				</md-tabs>
			  </md-content>
			</div>
	  </div>
			  
		</md-content>
		</div>	
	
  
	  <script src="js/angular.min.js"></script>
	  <script src="js/angular-animate.min.js"></script>
	  <script src="js/angular-aria.min.js"></script>
	  <script src="js/angular-messages.min.js"></script>
	  <script src="js/angular-material.min.js"></script>
	  
	  <script src="js/test.js"></script>
	  
	   <script language="javascript">
         angular
            .module('firstApplication', ['ngMaterial'])
            .controller('cardController', cardController);

         function cardController ($scope) {            
         } 



		 
      </script> 
 <script language="javascript">
(function() {
  'use strict';

  angular.module('navBarDemoBasicUsage', ['ngMaterial'])
      .controller('AppCtrl', AppCtrl);

  function AppCtrl($scope) {
    $scope.currentNavItem = 'page1';
  }
})();	
  </script>   
   </body>
</html>
