<body ng-app="firstApplication">

		<section layout="row" layout-sm="column" layout-align="center center" layout-wrap="">
			<img src="images/logo.png" >

					<input style="border-color:#CCC;"  required name="clientName" placeholder="DealerName" ng-model="project.clientName">
						<div  ng-messages="projectForm.clientName.$error"></div>
			</md-input-container>
				
			
			<md-input-container md-no-float="" class="md-block md-icon-left md-input-placeholder">
					<md-icon style="color:#333;" md-svg-src="images/phone-call.svg"></md-icon>
					<input style="border-color:#CCC;" required placeholder="Contact" aria-label="Contact" type="text" ng-model="project.contact">
					<div  ng-messages="projectForm.contact.$error"></div>
				</md-input-container>
		
						
				 <md-input-container md-no-float="" class="md-block md-icon-left md-input-placeholder">
					 <md-icon style="color:#333;" md-svg-src="images/envelope.svg"></md-icon>
					<input style="border-color:#CCC;" placeholder="Email Id" aria-label="EmailId" type="text"  ng-model="project.EmailId">
					<div  ng-messages="projectForm.EmailId.$error"></div>
				</md-input-container>
				
				
				 <md-input-container md-no-float="" class="md-block md-icon-left md-input-placeholder">
					<md-icon style="color:#333;" md-svg-src="images/user-silhouette.svg"></md-icon>
					<input style="border-color:#CCC;" placeholder="Dealer Ship Name" aria-label="DealerShipName" type="text"  ng-model="project.DealerShipName">
						<div  ng-messages="projectForm.DealerShipName.$error"></div>
				</md-input-container>

			 <md-input-container class="md-block flex-gt-sm  flex-gt-sm="">

				  <div flex-xs="" flex-gt-xs="50" layout-padding layout="column" class="layout-column flex-xs flex-gt-xs-50">
				<md-button type="submit" layout-align="center center"  class="md-warn md-raised md-hue-2 md-button md-ink-ripple layout-padding btn-red">

	</div>
