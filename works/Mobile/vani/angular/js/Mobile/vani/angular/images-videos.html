<html>
    <head>
        <title>Images and Videos</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="css/angular-material.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="css/style2.css">
        <link rel="stylesheet" href="css/extra.css">
    </head>

    <body ng-app="firstApplication"> 
        <div id="inputContainer" class="inputDemo" ng-controller="inputController as ctrl" ng-cloak>
            <!--Register-->
            <section layout="row" layout="column" layout-align="center center" layout-wrap="">
                <div flex-xs="" flex-gt-xs="50" layout-padding layout="column" class="layout-column flex-xs flex-gt-xs-50">
                    <md-card layout="row">
                        
                       <md-card-title>
                           <md-card-title-media class="car-images" layout-padding>
                            <div class="md-media-lg card-media"><img src="images/logo.png" alt=""/></div>
          </md-card-title-media>
          <md-card-title-text>
            <span class="md-headline">Card with image</span>
            <span class="md-subhead">Large</span>
          </md-card-title-text>
          
        </md-card-title>
        <md-card-actions layout="column">
            <md-button class="md-icon-button" aria-label="Favorite">
              <md-icon md-svg-icon="img/icons/favorite.svg"></md-icon>
            </md-button>
            <md-button class="md-icon-button" aria-label="Settings">
              <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
            </md-button>
            <md-button class="md-icon-button" aria-label="Share">
              <md-icon md-svg-icon="img/icons/share-arrow.svg"></md-icon>
            </md-button>
          </md-card-actions>
                    </md-card>
                </div>
            </section>
        </div>
        <script src="js/test.js"></script>
        <script src="js/angular.min.js"></script>
        <script src="js/angular-animate.min.js"></script>
        <script src="js/angular-aria.min.js"></script>
        <script src="js/angular-messages.min.js"></script>
        <script src="js/angular-material.min.js"></script>
        <script language="javascript">
            angular
                    .module('firstApplication', ['ngMaterial'])
                    .controller('inputController', inputController);

            function inputController($scope) {
                $scope.project = {
                    comments: 'Comments',
                };
            }
        </script>
    </body>
</html>
