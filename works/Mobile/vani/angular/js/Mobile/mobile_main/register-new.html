<html lang="en" >
   <head>
	<title>Register</title>
	<meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
      <link rel="stylesheet" href="css/angular-material.min.css">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	  <link rel="stylesheet" href="css/style2.css">
	   <script src="js/test.js"></script>
</head>

<body ng-app="firstApplication"> 
	
    <div id="inputContainer" class="inputDemo" ng-controller="inputController as ctrl" ng-cloak>
	<section layout="row" layout-sm="column" layout-align="center center" layout-wrap="">
			<img src="images/logo.png" >
		</section>
	<section layout="row" layout-sm="column" layout-align="center center" layout-wrap="">	
	<md-content layout-padding class="md-padding _md layout-xs-column layout-row" layout-xs="column" layout="row">
	
	<!---ROW1-->
	
		<div flex-xs="" flex-gt-xs="99" layout-padding layout="column" class="layout-column flex-xs flex-gt-xs-99">
       
	   <md-card>
        <form name="registerForm">
			 <md-input-container md-no-float="" class="md-block md-icon-left md-input-placeholder">
					<md-icon style="color:#333;" class="material-icons">business</md-icon>
					<input style="border-color:#CCC;" placeholder="Dealer Company Name" aria-label="Dealer Company Name" type="text">
				</md-input-container>
			
			 <md-input-container md-no-float="" class="md-block md-icon-left md-input-placeholder">
					 <md-icon style="color:#333;" class="material-icons">mail</md-icon>
					<input style="border-color:#CCC;" placeholder="Email" aria-label="Email" type="text">
				</md-input-container>
			
				<md-input-container md-no-float="" class="md-block md-icon-left md-input-placeholder">
					<md-icon style="color:#333;" class="material-icons">phone</md-icon>
					<input style="border-color:#CCC;" placeholder="Contact" aria-label="Contact" type="text">
				</md-input-container>
		
			 <md-input-container class="md-block flex-gt-sm md-input-has-value" flex-gt-sm="">
				  <md-icon style="color:#333;" class="material-icons">place</md-icon>
							<md-select placeholder="City" ng-model="user" style="min-width: 100px;">
							<md-option value="app" tabindex="0" class="md-ink-ripple" role="option" aria-selected="false" id="select_option_400"><div class="md-text">Chennai</div></md-option>
							<md-option value="app" tabindex="0" class="md-ink-ripple" role="option" aria-selected="false" id="select_option_400"><div class="md-text">Hyderabad</div></md-option>
							<md-option value="app" tabindex="0" class="md-ink-ripple" role="option" aria-selected="false" id="select_option_400"><div class="md-text">Mumbai</div></md-option>
					 </md-select>
				  </md-input-container>
			 
			 </form>
	
      </md-card>
     
    </div>


	</md-content>	</section>
</div>

		

	

		
		  <script src="js/angular.min.js"></script>
		  <script src="js/angular-animate.min.js"></script>
		  <script src="js/angular-aria.min.js"></script>
		  <script src="js/angular-messages.min.js"></script>
		  <script src="js/angular-material.min.js"></script>
		
			 <script language="javascript">
			 angular
				.module('firstApplication', ['ngMaterial'])
				.controller('inputController', inputController);

			 function inputController ($scope) {
			   $scope.project = {
				  comments: 'Comments',    
			   };
			 }    
			</script>
			
			
		
	  
 </body>


 </html>
