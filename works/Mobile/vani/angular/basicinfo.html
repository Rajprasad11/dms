<html>
    <head>
        <title>Basic Info</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
        <meta name="description" content="">
        <link rel="stylesheet" href="css/angular-material.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="css/style2.css">
        <link rel="stylesheet" href="css/extra.css">
    </head>

    <body ng-app="firstApplication"> 
        <div id="inputContainer" class="inputDemo" ng-controller="inputController as ctrl" ng-cloak>
            <!--Register-->
            <section layout="row" layout="column" layout-align="center center" layout-wrap="">
                <div flex-xs="" flex-gt-xs="50" layout-padding layout="column" class="layout-column flex-xs flex-gt-xs-50">
                    <form name="registerForm">
                        <md-input-container class="md-block flex-gt-sm md-input-has-value">
                            <select ng-model="year" class="selectbox-style">
                                <option value="">Registration Year</option>
                                <option value="1990">1990</option>
                                <option value="1991">1991</option>
                                <option value="1992">1992</option>
                            </select>
                        </md-input-container>

                        <md-input-container class="md-block flex-gt-sm md-input-has-value">
                            <select ng-model="make" class="selectbox-style">
                                <option value="">Select Make</option>
                                <option value="Maruti">Maruti</option>
                                <option value="Tata Motors">Tata Motors</option>
                                <option value="Hyundai">Hyundai</option>
                            </select>
                        </md-input-container>

                        <md-input-container class="md-block flex-gt-sm md-input-has-value">
                            <select ng-model="model" class="selectbox-style">
                                <option value="">Select Model</option>
                                <option value="BMW1 Series">BMW1 Series</option>
                                <option value="Audi A6">Audi A6</option>
                                <option value="Fiat Abarth">Fiat Abarth</option>
                            </select>
                        </md-input-container>
                        <md-input-container class="md-block flex-gt-sm md-input-has-value">
                            <select ng-model="varient" class="selectbox-style">
                                <option value="">Select Varient</option>
                                <option value="EMT Diesel">EMT Diesel</option>
                                <option value="EMT Petrol">EMT Petrol</option>
                                <option value="SAT Petrol">SAT Petrol</option>
                            </select>
                        </md-input-container>
                        <md-input-container class="md-block flex-gt-sm md-input-has-value">
                            <select ng-model="category" class="selectbox-style">
                                <option value="">Select Category</option>
                                <option value="Sedan">Sedan</option>
                                <option value="HatchBack">HatchBack</option>
                                <option value="SUV">SUV</option>
                            </select>
                        </md-input-container>
                        <md-input-container md-no-float="" class="md-block flex-gt-sm md-input-has-value input-adjtot">
                            <input style="border-color:#CCC;" placeholder="Total Distance" type="text">
                        </md-input-container>
                        <md-input-container md-no-float="" class="md-block flex-gt-sm md-input-has-value input-adjmil">
                            <input style="border-color:#CCC;" placeholder="Mileage" type="text">
                        </md-input-container>
                        <md-input-container class="md-block flex-gt-sm md-input-has-value">
                            <select ng-model="ownership" class="selectbox-style">
                                <option value="">Ownership</option>
                                <option value="First Owner">First Owner</option>
                                <option value="Second Owner">Second Owner</option>
                                <option value="Third Owner">Third Owner</option>
                            </select>
                        </md-input-container>
                        <md-input-container class="md-block flex-gt-sm md-input-has-value">
                            <select ng-model="status"  class="selectbox-style">
                                <option value="">Car Status</option>
                                <option value="Good">Good</option>
                                <option value="Medium">Medium</option>
                                <option value="Excellent">Excellent</option>
                            </select>
                        </md-input-container>
                        <md-input-container class="md-block flex-gt-sm md-input-has-value">
                            <select ng-model="color" class="selectbox-style">
                                <option value="">Color</option>
                                <option value="Red">Red</option>
                                <option value="Blue">Blue</option>
                                <option value="Green">Green</option>
                            </select>
                        </md-input-container>
                        <md-input-container class="md-block flex-gt-sm md-input-has-value">
                            <select ng-model="location" class="selectbox-style">
                                <option value="">Location</option>
                                <option value="Andaman">Andaman</option>
                                <option value="Chennai">Chennai</option>
                                <option value="Amravati">Amravati</option>
                            </select>
                        </md-input-container>
                        <md-input-container class="md-block flex-gt-sm md-input-has-value">
                            <select ng-model="fuel" class="selectbox-style">
                                <option value="">Select Fuel Type</option>
                                <option value="Petrol">Petrol</option>
                                <option value="Diesel">Diesel</option>
                                <option value="Gas">Gas</option>
                            </select>
                        </md-input-container>
                        <div layout="row"  class="layout-sm-column layout-align-center-center layout-row">

                            <button class="md-warn md-raised md-hue-2 md-button md-ink-ripple" layout-padding flex="50" style="min-height: 54px;" type="button" ng-transclude="">Cancel</button>
                            <button class="md-primary md-raised md-hue-2 md-button md-ink-ripple" layout-padding flex="50" style="min-height: 54px;" type="button" ng-transclude="">Images & Videos</button>

                        </div>
                    </form>
                </div>
        </div>
        <script src="js/test.js"></script>
        <script src="js/angular.min.js"></script>
        <script src="js/angular-animate.min.js"></script>
        <script src="js/angular-aria.min.js"></script>
        <script src="js/angular-messages.min.js"></script>
        <script src="js/angular-material.min.js"></script>
        <script language="javascript">
                                angular
                                        .module('firstApplication', ['ngMaterial'])
                                        .controller('inputController', inputController);

                                function inputController($scope) {
                                    $scope.project = {
                                        comments: 'Comments',
                                    };
                                }
        </script>
    </body>
</html>
