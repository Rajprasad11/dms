   <body ng-app="firstApplication">

			<img src="images/logo.png" >

			   <br>
			   <br>
		

		<form name="projectForm">

				<md-icon style="color:#333;" class="material-icons">business</md-icon>
				<label style="color:#CCC;">Dealer Company Name</label>
				<input style="border-color:#CCC;" type="text">
			</md-input-container>
			
			
			 <md-input-container class="md-icon-float md-block">

			</md-input-container>

			</md-input-container>
			
			
			<md-input-container class="md-icon-float md-block">

			</md-input-container>

			</form>
				
			<section layout="row" layout-sm="column" layout-align="center center" layout-wrap="">

			</section>
				
			<section class="top-padding" layout="row" layout-sm="column" layout-align="center center" layout-wrap="">

	</md-content>

		  <script src="js/angular-aria.min.js"></script>
		  <script src="js/angular-messages.min.js"></script>
		  <script src="js/angular-material.min.js"></script>
		
			 <script language="javascript">

				.module('firstApplication', ['ngMaterial'])
				.controller('inputController', inputController);

			 }
