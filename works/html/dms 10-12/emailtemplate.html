            p{line-height: 22px;font-size: 12px;}
            .body_content{float: left;width:80%;background: #ededff;margin:5%;padding: 5%;}
            .logodiv{float: left;width:100%;}
            .logodiv .logo{width: 225px;float: left;}
            .logodiv2 .logo1{width: 110px;float: right;}
            .logodiv .logo img{max-width: 100%;}
            .logodiv .logo1 img{max-width: 100%;}
            .mail_banner{float: left;width:90%;margin:10px 5% 0px 5%;background: #23527c;padding:0;height: 130px;position: relative}
            .mail_banner img{max-width: 70px;position: absolute;margin: auto;top: 0;bottom: 0;left: 0;right: 0;
                             -ms-transform: rotate(20deg); /* IE 9 */
                             -webkit-transform: rotate(20deg); /* Chrome, Safari, Opera */
                             transform: rotate(20deg);}

            .mail_footer{float: left;width:70%;background: #fff;margin:0px 5% 10px 5%;padding: 50px 10% 50px 10%;}
            .bntdiv{text-align: center;width: 100%;float:left;margin-top: 30px;}
            button{padding: 10px;border: none;background: #ee1b24;color: #fff;font-weight: bold;margin: auto;left:0;right: 0;outline: none;cursor: pointer;}
            .footerdiv{float: left;width: 70%;background: transparent;margin: 0px 5% 10px 5%;padding: 0px 10% 50px 10%;text-align: center;}
            .footerdiv ul{padding: 0px;}.footerdiv ul li{list-style: none;display: inline;}
            .footerdiv ul li img{max-width: 35px;}.logodiv1{width: 50%;float: left;margin-top: 40px;}.logodiv2{width:50%;float:right;}
            .mail_footer .logodiv1{margin-top: 0px;}
